<!doctype html>
<html class="no-js">
  <head>
  <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>events</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>

  <body>
      <div class='mainContainer'>


          <div class='main_nav'>
            <ul>
              <a href="/"><li class='sign_up'>Sign Up</li></a>
              <li class='add_event'>Add Event</li>
              <li class='my_events'>My Events</li>
              <li class='test'>All Events</li>
            </ul>
          </div>

          <form class="form1" action="">
            <h3>ShowUp</h3>
            <input name="name" id="signUpName" class="signup" type="text" placeholder="Name"/></br>
            <input name="password" id="signUpPassword" class="signup" type="text" placeholder="Password"/></br>
            <input name="email" id="signUpEmail" class="signup" type="text" placeholder="Email"/></br>
            <input type="submit" class='signUpUser' value="Sign Up"/>
            <li class="login_link link">Already Signed Up?</li>

          </form>

          <form class="log_in_form" action="">
            <!-- <p>Signup</p> -->
            <h3>ShowUp</h3>
            <input name="name" id="loginName" class="signup" type="text" placeholder="Name"/></br>
            <input name="password" id="loginPassword" class="signup" type="text" placeholder="Password"/></br>
            <input type="submit" class='LogInUser' value="Log In"/>
            <li class="sign_up_link link">Go Sign Up</li>
          </form>

          <form class='form2'></form>

          <form class="concert_form">
              <input class="image_field"type="text" placeholder="Image url"/>
              <input class="title_field"type="text" placeholder="title"/>
              <input class="date_field"type="date" placeholder="concert date"/>
              <input class="city_field"type="text" placeholder="city"/>
              <input class="address_field"type="text" placeholder="address"/>
              <input class="time_field"type="text" placeholder="time"/>
              <textarea class="description_field"type="text" placeholder="decription"/></textarea>
              <button class="addConcert">Add Concert</button>
          </form>

          <div class="concert_content"></div>
          <div class='user_concert_content'></div>

          <!-- build:js scripts/vendor.js -->
          <!-- bower:js -->
          <script src="../bower_components/jquery/dist/jquery.js"></script>
          <script src="../bower_components/underscore/underscore.js"></script>
          <script src="../bower_components/backbone/backbone.js"></script>
          <script src="../bower_components/handlebars/handlebars.js"></script>
          <!-- endbower -->
          <!-- endbuild -->

          <!-- build:js scripts/main.js -->
          <script src='scripts/models/concert_model.js'></script>
          <script src='scripts/models/band_model.js'></script>
          <script src='scripts/template.js'></script>
          <script src='scripts/views/concert_list_view.js'></script>
          <script src='scripts/views/individual_concert_view.js'></script>
          <script src='scripts/views/main_nav.js'></script>
          <script src='scripts/views/add_concert_view.js'></script>
          <script src='scripts/views/user_concert_list_view.js'></script>
          <script src='scripts/views/signup_view.js'></script>
          <script src='scripts/router.js'></script>
          <script src="scripts/main.js"></script>
          <!-- endbuild -->
      </div>
  </body>
</html>
